name: update-reviewdog
on:
  schedule:
    - cron:  '14 14 * * *'
  workflow_dispatch:
  push: # for testing
    branches:
      - '**'

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-depup@master
        id: update-reviewdog
        with:
          file: action.yml
          version_name: REVIEWDOG_VERSION
          repo: reviewdog/reviewdog

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Update ${{ steps.update.outputs.repo }} to ${{ steps.update.outputs.latest }}"
          commit-message: "Update ${{ steps.update.outputs.repo }} to ${{ steps.update.outputs.latest }}"
          body: |
            Update ${{ steps.update.outputs.repo }} to [${{ steps.update.outputs.latest }}](https://github.com/${{ steps.update.outputs.repo }}/releases/tag/v${{ steps.update.outputs.latest }})
            This PR is auto generated by [update-reviewdog workflow](https://github.com/${{ github.repository }}/actions?query=workflow%3A${{ github.workflow }}).
          branch: update-reviewdog/${{ steps.update.outputs.repo }}
          base: master
